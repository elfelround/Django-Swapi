{% extends "starwarsapp/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
  <h1>Film List</h1>

<h1>Articles</h1>
<ul>
{% for film in films %}
    <li>{{ film.release_date|date }} - {{ film.title }}
        <a href ="{% url 'film-delete' pk=film.id %}" class="button" style="color:#999999">DELETE</a>
        <a href ="{% url 'film-update' pk=film.id %}" class="button" style="color:#999999">EDIT</a>
    </li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
{% endblock %}
